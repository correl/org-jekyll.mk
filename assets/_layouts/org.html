---
layout: default
---

{% assign org_url = page.url | replace: '.html','.org' %}
{% assign org_filename = org_url | split: '/' | last %}

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <hr />
    Download the Org-Mode source for this page: <a class="post-link" href="{{ org_url }}">{{ org_filename }}</a>
    <hr />
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
